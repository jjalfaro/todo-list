<h1>Tareas Completadas</h1>
<div class="spinner-container">
    <mat-progress-spinner mode="indeterminate" *ngIf="loading === true" class="custom-spinner" diameter="60"></mat-progress-spinner>
</div>
<div>
    <ul *ngIf="todos.length > 0">
        <li *ngFor="let todo of todos ; let _index = index" class="flex-container" >
            <div class="todo-check">
                <input type="checkbox" id="chk_{{_index}}" [checked]="todo.done" (click)="changeStatus(_index,todo)"/>
                <label for="chk_{{_index}}"></label>
            </div>
            <div class="todo-description">
                <span>{{todo.description}}</span>
            </div>
            <div class="todo-dueDate">
                <span>{{getDisplayDate(todo.dueDate) | date: 'medium':'UTC'}} </span>
            </div>
            <div class="todo-delete">
                <button (click)="deleteTodo(_index,todo.id)">
                    <i class="material-icons-sharp">delete</i>
                </button>
            </div>
        </li>
    </ul>
    <div *ngIf="todos.length == 0 && loading === false" class="no-todos-container"> 
        <div class="no-todos">
            <span>No hay tareas completadas !</span> 
        </div>
    </div>
</div>
